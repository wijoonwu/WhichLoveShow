<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어울리는 연애 프로그램 테스트</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>어울리는 연애 프로그램 테스트</h1>
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <form id="quizForm">
        <div id="question-container"></div>
        <button type="submit" class="submit-btn">결과 제출</button>
      </form>
      <div id="result" class="hidden">
        <h2>결과</h2>
        <p id="result-tip"></p>
        <p id="result-text"></p>
        <button id="copyUrlBtn" class="share-btn">URL 복사하기</button>
        <button id="captureBtn" class="share-btn">이미지 캡처하기</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
